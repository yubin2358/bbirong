      <h2>영현이</h2>
    영현이는 동국대 경영학과 12학번이다.
    <br>영현이랑 결혼하고싶다
    <br>영현이는 키도 크다
    <br>영현이의 <strong>가슴</strong>은 <u>자기주장</u>이 강하다
    <br>영현이가 너무 좋다.
    <p><br>영현이는 라면을 7봉지 먹는다.
      진짜 먹보다. 돼지다. 완전 두툼 왕 돈가스이다.
      <br><img src="dongas.jpg" width="70%">
      <br>근데 귀여우니 봐준다. </p>
    <p><br><img src="bbirong.jpg" width="70%">
      <br> 영현아 그거는 먹는거 아니야...</p>
      <br> 근데 요새 살빠져서 그냥 일반 돈가스이다.
      <br> 영현이 식단 조절 너무 오래한다.
      <br> 슬프다..ㅠㅠ
      <br> 곧 후 불면 날아갈 것 같다..
      <br> 물론 마른게 싫다는 건 아니고, 좋다^^
